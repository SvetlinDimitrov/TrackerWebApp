server:
  port: 0

spring:
  application:
    name: nutritionIntake
  jpa:
    defer-datasource-initialization: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
  datasource:
    driverClassName: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://${DB_HOST:localhost}:3307/nutritionIntake
    username: ${DB_USERNAME:root}
    password: ${DB_PASSWORD:12345}

eureka:
  client:
    serviceUrl:
      defaultZone: ${EUREKA_URI:http://localhost:8761/eureka}

logging:
  level:
    feign=DEBUG:
    com:
      netflix:
        discovery=DEBUG:
    feign:
      RetryableException=DEBUG:

clients:
  vitamin:
    name: vitamin
    retrieve-data:
      url: /api/vitamin
  electrolyte:
    name: electrolyte
    retrieve-data:
      url: /api/electrolyte
  macronutrient:
    name: macronutrient
    retrieve-data:
      url: /api/macronutrient



