server:
  port: 8084

spring:
  application:
    name: record
  jpa:
    defer-datasource-initialization: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
  datasource:
    driverClassName: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://${DB_HOST:localhost}:3306/record
    username: ${DB_USERNAME:root}
    password: ${DB_PASSWORD:12345}

clients:
  nutritionIntake:
    name: nutritionIntakeClient
    domainUrl: http://localhost:8085
    retrieve-data:
      url: /api/nutritionIntake/{recordId}